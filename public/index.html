<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TextHarvester - Upload</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://unpkg.com/dropzone@5/dist/min/dropzone.min.css" rel="stylesheet" type="text/css" />
    <link href="/css/style.css" rel="stylesheet">
  </head>
  <body>
    <div class="container mt-5">
      <h1>TextHarvester</h1>
      <p class="lead">Upload images to extract text using AI</p>
      
      <div class="row">
        <div class="col-md-8">
          <form action="/upload" class="dropzone" id="my-dropzone">
            <div class="dz-message">
              Drop files here or click to upload
            </div>
          </form>
          
          <div class="mt-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="replaceExisting">
              <label class="form-check-label" for="replaceExisting">
                Replace existing files
              </label>
            </div>
            <button id="submitFiles" class="btn btn-primary mt-3">Upload Files</button>
          </div>
        </div>
        
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Instructions</h5>
              <p class="card-text">
                1. Drop your image files in the upload area or click to select files<br>
                2. Select whether to replace existing files<br>
                3. Click "Upload Files" to begin processing
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/dropzone@5/dist/min/dropzone.min.js"></script>
    <script type="module">
      import { handleFileUpload } from '/js/modules/index/fileUpload.js';
      import { initModelSelection } from '/js/modules/index/modelSelection.js';

      // Initialize Dropzone
      Dropzone.autoDiscover = false;
      const myDropzone = new Dropzone("#my-dropzone", {
        autoProcessQueue: false,
        parallelUploads: 10,
        maxFiles: 10
      });

      // Initialize model selection
      initModelSelection();

      // Initialize file upload handling
      handleFileUpload(myDropzone);
    </script>
  </body>
</html>
